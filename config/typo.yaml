apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: typo-trigger
  namespace: default
spec:
  filter:
    sourceAndType:
      type: dev.knative.source.github.pull_request
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: typo-bot
---
apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: typo-bot
spec:
  template:
    spec:
      containers:
      - image: github.com/mattmoor/knobots/cmd/typo
        env:
        - name: GITHUB_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-comment-secret
              key: accessToken
