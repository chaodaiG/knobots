apiVersion: eventing.knative.dev/v1alpha1
kind: Trigger
metadata:
  name: slack-trigger
  namespace: default
spec:
  filter:
    sourceAndType:
      type: dev.mattmoor.knobots.slack.direct
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: slack-bot
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: slack-bot
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    spec:
      containers:
      - image: github.com/mattmoor/knobots/cmd/slack
        env:
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secret
              key: token
