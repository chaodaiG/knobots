apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  generateName: dep-builder-
spec:
  taskRef:
    name: kaniko
  inputs:
    resources:
    - name: source
      resourceSpec:
        type: git
        params:
        - name: url
          value: https://github.com/mattmoor/dep.git
  outputs:
    resources:
    - name: image
      resourceSpec:
        type: image
        params:
        - name: url
          value: gcr.io/mattmoor-knative/dep:latest
