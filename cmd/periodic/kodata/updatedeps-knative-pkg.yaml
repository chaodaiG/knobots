apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  generateName: update-deps-knative-pkg-
spec:
  source:
    git:
      url: https://github.com/knative/pkg.git
      revision: master
  template:
    name: dep-update
    arguments:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: pkg
    - name: DEPENDENCIES
      value: github.com/knative/test-infra
    - name: ASSIGNEE
      value: mattmoor
