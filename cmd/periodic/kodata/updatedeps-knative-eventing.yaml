apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  generateName: update-deps-knative-eventing-
  namespace: default
spec:
  source:
    git:
      url: https://github.com/knative/eventing.git
      revision: master
  template:
    name: dep-update
    arguments:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: eventing
    - name: DEPENDENCIES
      value: knative.dev/test-infra knative.dev/pkg
    - name: ASSIGNEE
      value: n3wscott
