apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  generateName: update-deps-knative-serving-
  namespace: default
spec:
  source:
    git:
      url: https://github.com/knative/serving.git
      revision: master
  template:
    name: dep-update
    arguments:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: serving
    - name: DEPENDENCIES
      value: knative.dev/test-infra knative.dev/pkg knative.dev/caching
    - name: ASSIGNEE
      value: mattmoor
