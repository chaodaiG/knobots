apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  generateName: gotool-knative-docs-
  namespace: default
spec:
  source:
    git:
      url: https://github.com/knative/docs.git
      revision: master
  template:
    name: gotool
    arguments:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: docs
    - name: ASSIGNEE
      value: samodell
