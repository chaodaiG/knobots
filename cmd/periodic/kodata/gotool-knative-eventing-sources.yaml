apiVersion: build.knative.dev/v1alpha1
kind: Build
metadata:
  generateName: gotool-knative-eventing-contrib-
  namespace: default
spec:
  source:
    git:
      url: https://github.com/knative/eventing-contrib.git
      revision: master
  template:
    name: gotool
    arguments:
    - name: ORGANIZATION
      value: knative
    - name: REPOSITORY
      value: eventing-contrib
    - name: ASSIGNEE
      value: n3wscott
